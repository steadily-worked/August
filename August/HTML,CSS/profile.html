  <p><b>레오나르도 디카프리오</b>는, 미국의 배우, 영화 제작자, 환경 운동가이다. 디카프리오는 광고 출연으로 그의 경력을 시작했으며, 1990년대 초반 텔레비전 연속극 <i>《산타 바바라》</i>와 시트콤 <i>《그로잉 페인즈》</i>에 고정 출연하였다.</p>

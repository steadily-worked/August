<!DOCTYPE html>
<html>
<head>
  <title>Fonts</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<style>
  #google {
  font-family: 'Lato', sans-serif;
}
#serif {
  font-family: serif;
}
#sans-serif {
  font-family: Sans-Serif;
}
#monospace {
  font-family: monospace;
}
#cursive {
  font-family: cursive;
}
#fantasy {
  font-family: fantasy;
}
</style>
<body>
  <div id="serif">Serif</div>
  <div id="sans-serif">Sans-Serif</div>
  <div id="monospace">Monospace</div>
  <div id="cursive">Cursive</div>
  <div id="fantasy">Fantasy</div>
  <div id="google">Google</div>
</body>
</html>

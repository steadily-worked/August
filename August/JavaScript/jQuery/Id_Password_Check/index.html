<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div class="login-form">
    <form>
      <input type="text" name="email" id="email-input" class="text-field" placeholder="아이디"><br>
      <input type="password" name="password" id="password-input" class="text-field" placeholder="비밀번호"><br>
      <input type="submit" value="로그인" id="submit-btn">
    </form>

    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
  $('#email-input').on('input', inputFunction); // email-input id에 값을 넣었을 때 inputFunction이 작동되게끔 함
  $('#password-input').on('input', inputFunction); // password-input id에 값을 넣었을 때 inputFunction이 작동되게끔 함 
  
  function inputFunction() {
    var email = $('#email-input').val(); // email-input id의 '값'을 email이라는 변수에 지정
    var password = $('#password-input').val(); // password-input id의 '값'을 password라는 변수에 지정
    
    if (email === '' || password === '') { // email 또는 password가 공란일 때
      $('#submit-btn').css('background-color', '#9b9b9b'); // 제출 버튼의 배경색이 #9b9b9b
    } else { // 그렇지 않을 때 (둘다 차있을 때)
      $('#submit-btn').css('background-color', 'black'); // 제출 버튼이의 배경색이 검정(색깔차이를 확실하게 하기위해 임의로 바꿈)
    }
  }
  </script>
</body>
</html>
